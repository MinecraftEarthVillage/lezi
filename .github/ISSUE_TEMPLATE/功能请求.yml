name: 名人形象反馈
description: 如果你觉得这个名人形象很特殊，请告诉我们
labels: ["名人"]
body:
  - type: dropdown
    id: "yml-1"
    attributes:
      label: "名人形象"
      description: "请选择名人的形象（选择后根据提示填写相关内容）"
      options:
        - 正面形象
        - 负面形象
    validations:
      required: true

  - type: checkboxes
    id: "yml-2"
    attributes:
      label: "确认同意（仅适用于正面形象）"
      description: "如果选择了正面形象，请确认是否已获得当事人的同意。（当你选择负面是这个可以不用填）"
      options:
        - label: "当事人已经同意"

  - type: textarea
    id: "yml-4"
    attributes:
      label: "当事人声明（仅适用于正面形象）"
      description: "如果选择了正面形象，请提供当事人的声明。"
      placeholder: "-（请在这里填写，没有请填无）-"
    validations:
      required: true

  - type: textarea
    id: "yml-3"
    attributes:
      label: "描述行为（仅适用于负面形象）"
      description: "如果选择了负面形象，请描述相关行为。"
      placeholder: "-（请在这里填写，没有请填无）-"
    validations:
      required: true

  - type: textarea
    id: "yml-5"
    attributes:
      label: "上传文件（仅适用于负面形象）"
      description: "如果选择了负面形象，请提供相关文件描述事件。"
      placeholder: "-（请在这里填写，没有请填无）-"
   validations:
    required: true

  - type: checkboxes
    id: "yml-6"
    attributes:
      label: "确认相关"
      description: "请确保此任务与地球村相关。"
      options:
        - label: "是的！我确认"
      validations:
        required: true

  - type: textarea
    id: "yml-7"
    attributes:
      label: "请提供聊天记录"
      placeholder: "-（请在这里上传）-"
    validations:
      required: true

  - type: textarea
    id: "yml-8"
    attributes:
      label: "请提供联系方式（微信，QQ，Github，B站主页）"
      placeholder: "-（请在这里回答）-"
    validations:
      required: true

  - type: textarea
    id: "yml-9"
    attributes:
      label: "可以提供现成的markdown文档"
      placeholder: "-（请在这里上传）-"
    validations:
      required: false
